schema_version: 1

context:
  name: dask-histogram
  version: "2026.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/dask_histogram/dask_histogram-${{ version }}.tar.gz
  sha256: 76ea6ab994feaeaf13e2966be32f3cc493aa9d8e69f6fe14b6063c145bd3a58e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling >=1.8.0
    - hatch-vcs
    - toml
  run:
    - python >=${{ python_min }}
    - dask
    - dask-awkward >=2026.2.0
    - boost-histogram

tests:
  - python:
      imports:
        - dask_histogram
      python_version: ${{ python_min }}.*
about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Scale up histogramming with Dask.
  description: |
    Dask histogram extends the boost-histogram library to provide
    compatibility with Dask collections.
  homepage: https://dask-histogram.readthedocs.io/
  repository: https://github.com/dask-contrib/dask-histogram/
  documentation: https://dask-histogram.readthedocs.io/

extra:
  recipe-maintainers:
    - conda-forge/scikit-hep
    - martindurant
    - jpivarski
    - lgray
    - douglasdavis
